- controller.php :
    Постепенно загружает приложение по $action ам полученных $_GET['action'] 
        параметра: 


        $action- INIT - возвращает массив с файлами в директории;

        $action- LISTING - возвращает контент файла в полученного $_GET['file'] (название файла) 
            параметра;
            
        $action- PREPARE_FOR_CREATE_ROWS - подключается к БД, получает последнего ID и VALUE 
        для дальнейшего вычесления, запускает следующего звена - CREATE_ROWS;

        $action- CREATE_ROWS  - вычесляет последующего VALUE и создает записей в БД по цыклу 
        до прерывание Maximum_execution_time_exceeded, после чего заново запускается через 
        посторонный джаваскрипт запроса;

        $action- GET_ROWS - получает из БД запращеваемого значения по ID;
